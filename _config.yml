# Theme Settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

# Site Settings
title: ""
name: "Guzel Ishmaeva"
description: "Ph.D. Candidate in Economics"
url: "https://guzelishmaeva.github.io"
baseurl: ""

# Navigation Menu
nav:
  - title: "home"
    url: /
  - title: "bio"
    url: /bio/
  - title: "research"
    url: /research/
  - title: "links"
    url: /links/
  - title: "email"
    url: "mailto:gvi2002@nyu.edu"

# Author Profile
author:
  name: "Guzel Ishmaeva"
  avatar: "/assets/profile.png"  #  Ensure image is inside /assets/images/
  bio: "Ph.D. Candidate in Economics | Research in [Your Research Focus]"
  location: "New York, USA"
  email: "gvi2002@nyu.edu"

# Plugins
plugins:
  - jekyll-remote-theme  # Added required plugin
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - config
  - Gemfile
  - CHANGELOG.md
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
